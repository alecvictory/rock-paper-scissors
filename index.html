<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">
    <header class="container-fluid">
        <div class="div-row">
            <div class="div-column text-center">
                <h1>Rock Paper Scissors</h1>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="div-row d-flex justify-content-around">
            <div class="div-col">
                <div class="card">
                    <div class="card-body bg-secondary">
                        <button onclick="play('rock')">Rock</button>
                    </div>
                </div>
            </div>
            <div class="div-col">
                <div class="card bg-primary">
                    <div class="card-body">
                        <button onclick="play('paper')">Paper</button>
                    </div>
                </div>
            </div>
            <div class="div-col">
                <div class="card bg-warning">
                    <div class="card-body">
                        <button onclick="play('scissors')">Scissors</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="div-row flex-column justify-content-center">
            <div class="div-col ">
                <div class="card-body flex-column text-center">
                    <h1>COMPUTER CHOSE </h1>
                    <h3 id="a-choice"></h3>
                </div>
                <div class="div-col text-center">
                    <div class="card-body">
                        <h1 id="result"></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="div-row">
            <div class="col">
                <div class="card-body" id="win">
                    wins
                </div>
                <div class="card-body" id="loss">
                    losses
                </div>
                <div class="card-body" id="tie">
                    ties
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
